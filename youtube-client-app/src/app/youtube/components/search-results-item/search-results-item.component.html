<div
  *ngIf="cardInfo"
  class="item"
  appHighlight
  [publishAt]="cardInfo.snippet.publishedAt">
  <div class="thumbnails-wrapper">
    <img
      [src]="cardInfo.snippet.thumbnails.default.url"
      alt="thumbnail"
      class="thumbnail" />
  </div>
  <div class="info-block">
    <div class="viewes">
      <div class="icon-viewes"></div>
      <p class="count">{{ cardInfo.statistics.viewCount }}</p>
    </div>
    <div class="likes">
      <div class="icon-likes"></div>
      <p class="count">{{ cardInfo.statistics.likeCount }}</p>
    </div>
    <div class="dislikes">
      <div class="icon-dislikes"></div>
      <p class="count">{{ cardInfo.statistics.favoriteCount }}</p>
    </div>
    <div class="comments">
      <div class="icon-comments"></div>
      <p class="count">{{ cardInfo.statistics.commentCount }}</p>
    </div>
  </div>
  <p class="video-title">{{ cardInfo.snippet.title }}</p>
  <app-custom-button [className]="'item-button button'" (click)="setVideoData()"
    >more...</app-custom-button
  >
</div>
